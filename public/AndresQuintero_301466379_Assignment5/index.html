<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskBoard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>TaskBoard</h1>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task...">
      <button id="addTaskBtn">Add Task</button>
    </div>
    <div class="board">
      <div class="column" id="todo" ondragover="event.preventDefault()" ondrop="drop(event)">
        <h2>To Do</h2>
      </div>
      <div class="column" id="inProgress" ondragover="event.preventDefault()" ondrop="drop(event)">
        <h2>In Progress</h2>
      </div>
      <div class="column" id="done" ondragover="event.preventDefault()" ondrop="drop(event)">
        <h2>Done</h2>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
